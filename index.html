<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孤故甘特圖</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --background-color: #f8f9fc;
            --text-color: #5a5c69;
            --border-color: #e3e6f0;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            border-radius: 8px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border: none;
            margin-bottom: 30px;
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.35rem;
            font-weight: bold;
            color: #4e73df;
            font-size: 1.25rem;
        }
        
        .gantt-container {
            overflow-x: auto;
            padding: 20px;
        }
        
        .table {
            width: 100%;
            margin-bottom: 0;
        }
        
        .table th {
            background-color: #f8f9fc;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .gantt-bar {
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 4px;
            position: relative;
            margin: 5px 0;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .gantt-bar:hover {
            opacity: 1;
            cursor: pointer;
        }
        
        .gantt-bar-label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .task-info {
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            position: absolute;
            z-index: 100;
            display: none;
        }
        
        @media (max-width: 768px) {
            .card-header {
                padding: 0.75rem 1rem;
                font-size: 1.1rem;
            }
            
            .gantt-container {
                padding: 10px;
            }
            
            .gantt-bar {
                height: 25px;
            }
        }
        
        .timeline-container {
            position: relative;
            margin-top: 50px;
            padding: 20px 0;
            overflow-x: auto;
        }
        
        .timeline {
            position: relative;
            height: 500px;
        }
        
        .timeline-bar {
            position: absolute;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .timeline-bar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .timeline-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        
        .timeline-grid-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #e3e6f0;
        }
        
        .timeline-grid-label {
            position: absolute;
            top: -25px;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #858796;
        }
        
        .task-table {
            margin-top: 30px;
        }
        
        .task-table th {
            background-color: #4e73df;
            color: white;
        }
        
        .progress-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">孤故專案甘特圖</h1>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>專案時間軸</span>
                <span class="text-muted">時間範圍: 2025-02-24 至 2025-10-27</span>
            </div>
            <div class="card-body">
                <div class="timeline-container">
                    <div class="timeline" id="timeline"></div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                任務列表
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>識別碼</th>
                                <th>工作名稱</th>
                                <th>開始日期</th>
                                <th>結束日期</th>
                                <th>持續時間 (天)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 任務資料將由JavaScript動態生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="card progress-container">
            <div class="card-header">
                專案進度概覽
            </div>
            <div class="card-body">
                <canvas id="progressChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        // 甘特圖資料
        const tasks = [{"id": 1, "name": "主題與目標確定", "start": "2025-02-24", "end": "2025-02-25"}, {"id": 2, "name": "使用者需求訪談", "start": "2025-02-26", "end": "2025-05-12"}, {"id": 3, "name": "遊戲劇情設計", "start": "2025-03-09", "end": "2025-05-26"}, {"id": 4, "name": "遊戲大綱", "start": "2025-03-13", "end": "2025-03-25"}, {"id": 5, "name": "關卡設計", "start": "2025-03-26", "end": "2025-03-29"}, {"id": 6, "name": "遊戲機制與系統設計", "start": "2025-03-31", "end": "2025-10-06"}, {"id": 7, "name": "圖形設計與動畫製作", "start": "2025-04-07", "end": "2025-10-25"}, {"id": 8, "name": "程式開發", "start": "2025-03-24", "end": "2025-10-25"}, {"id": 9, "name": "聲音與音效製作", "start": "2025-05-05", "end": "2025-10-25"}, {"id": 10, "name": "內部測試", "start": "2025-08-18", "end": "2025-10-25"}, {"id": 11, "name": "使用者測試", "start": "2025-10-06", "end": "2025-10-27"}, {"id": 12, "name": "蒐集測試反饋", "start": "2025-10-20", "end": "2025-10-27"}, {"id": 13, "name": "優化遊戲", "start": "2025-10-20", "end": "2025-02-02"}];
        
        // 計算日期差異天數
        function dateDiffInDays(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            return Math.round((d2 - d1) / (1000 * 60 * 60 * 24)) + 1;
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW');
        }
        
        // 生成時間軸
        function generateTimeline() {
            const timeline = document.getElementById('timeline');
            const minDate = new Date('2025-02-24');
            const maxDate = new Date('2025-10-27');
            
            // 計算總天數
            const totalDays = dateDiffInDays(minDate, maxDate);
            
            // 設定時間軸寬度
            const timelineWidth = Math.max(totalDays * 20, window.innerWidth - 100);
            timeline.style.width = `${timelineWidth}px`;
            
            // 生成網格線
            const timelineGrid = document.createElement('div');
            timelineGrid.className = 'timeline-grid';
            
            // 計算月份網格
            let currentDate = new Date(minDate);
            currentDate.setDate(1); // 從月初開始
            
            while (currentDate <= maxDate) {
                const daysSinceStart = dateDiffInDays(minDate, currentDate);
                const position = (daysSinceStart / totalDays) * timelineWidth;
                
                const gridLine = document.createElement('div');
                gridLine.className = 'timeline-grid-line';
                gridLine.style.left = `${position}px`;
                
                const gridLabel = document.createElement('div');
                gridLabel.className = 'timeline-grid-label';
                gridLabel.style.left = `${position}px`;
                gridLabel.textContent = `${currentDate.getFullYear()}/${currentDate.getMonth() + 1}`;
                
                timelineGrid.appendChild(gridLine);
                timelineGrid.appendChild(gridLabel);
                
                // 移至下個月
                currentDate.setMonth(currentDate.getMonth() + 1);
            }
            
            timeline.appendChild(timelineGrid);
            
            // 生成任務條
            tasks.forEach((task, index) => {
                const startDate = new Date(task.start);
                const endDate = new Date(task.end);
                
                const daysSinceStart = dateDiffInDays(minDate, startDate);
                const taskDuration = dateDiffInDays(startDate, endDate);
                
                const leftPosition = (daysSinceStart / totalDays) * timelineWidth;
                const width = (taskDuration / totalDays) * timelineWidth;
                
                const taskBar = document.createElement('div');
                taskBar.className = 'timeline-bar';
                taskBar.style.left = `${leftPosition}px`;
                taskBar.style.width = `${width}px`;
                taskBar.style.top = `${index * 50}px`;
                taskBar.style.backgroundColor = getRandomColor(index);
                taskBar.textContent = task.name;
                taskBar.setAttribute('data-task-id', task.id);
                
                taskBar.addEventListener('click', () => {
                    alert(`任務: ${task.name}\n開始: ${formatDate(task.start)}\n結束: ${formatDate(task.end)}\n持續: ${taskDuration} 天`);
                });
                
                timeline.appendChild(taskBar);
            });
        }
        
        // 生成任務表格
        function generateTaskTable() {
            const tbody = document.querySelector('table tbody');
            
            tasks.forEach(task => {
                const startDate = new Date(task.start);
                const endDate = new Date(task.end);
                const duration = dateDiffInDays(startDate, endDate);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${task.id}</td>
                    <td>${task.name}</td>
                    <td>${formatDate(task.start)}</td>
                    <td>${formatDate(task.end)}</td>
                    <td>${duration} 天</td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // 生成進度圖表
        function generateProgressChart() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            // 計算每個月的任務數量
            const monthlyTasks = {};
            const today = new Date();
            
            tasks.forEach(task => {
                const startDate = new Date(task.start);
                const endDate = new Date(task.end);
                
                // 檢查任務是否已完成
                const isCompleted = endDate < today;
                
                // 生成月份標籤
                const monthLabel = `${startDate.getFullYear()}-${String(startDate.getMonth() + 1).padStart(2, '0')}`;
                
                if (!monthlyTasks[monthLabel]) {
                    monthlyTasks[monthLabel] = {
                        total: 0,
                        completed: 0
                    };
                }
                
                monthlyTasks[monthLabel].total += 1;
                if (isCompleted) {
                    monthlyTasks[monthLabel].completed += 1;
                }
            });
            
            // 準備圖表資料
            const labels = Object.keys(monthlyTasks).sort();
            const totalData = labels.map(month => monthlyTasks[month].total);
            const completedData = labels.map(month => monthlyTasks[month].completed);
            
            // 創建圖表
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '總任務數',
                            data: totalData,
                            backgroundColor: 'rgba(78, 115, 223, 0.8)',
                            borderColor: 'rgba(78, 115, 223, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '已完成任務',
                            data: completedData,
                            backgroundColor: 'rgba(28, 200, 138, 0.8)',
                            borderColor: 'rgba(28, 200, 138, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        // 生成隨機顏色
        function getRandomColor(index) {
            const colors = [
                '#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b',
                '#5a5c69', '#6610f2', '#6f42c1', '#fd7e14', '#20c9a6'
            ];
            return colors[index % colors.length];
        }
        
        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', () => {
            generateTimeline();
            generateTaskTable();
            generateProgressChart();
            
            // 響應式調整
            window.addEventListener('resize', () => {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                generateTimeline();
            });
        });
    </script>
</body>
</html>
